<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="score-board">
    <div id ="user-label" class="badge">user</div>
    <div id ="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
</div>


<div class="result">
    <p>Rock...Paper...Scissors...Shoot! </p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="https://cdn-icons-png.flaticon.com/512/1527/1527445.png"
             width = 64px;
             height = 64px;
             alt="">
    </div>
    <div class="choice" id="p">
        <img src="https://cdn-icons.flaticon.com/png/512/2121/premium/2121078.png?token=exp=1642378705~hmac=5630fd8291b4a0f1f83f1bb52459b44b"
             width = 64px;
             height = 64px;
             alt="">
    </div>
    <div class="choice" id="s">
        <img src="https://cdn-icons.flaticon.com/png/512/5701/premium/5701803.png?token=exp=1642383112~hmac=1b4eb3bf0675e1aa0322bf12fb0b2a0a"
             width = 64px;
             height = 64px;
             alt="">
    </div>
</div>

<p id="action-message">Make your move</p>


<script src="app.js">

</script>
</body>
</html>
